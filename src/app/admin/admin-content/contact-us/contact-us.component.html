<div class="py-3">
  <div>
    <h2>Contact Us</h2>
  </div>
</div>

<div class="table-responsive">
  <table class="table align-middle mb-0">
    <thead class="table-light">
      <tr>
        <th scope="col">
          <div class="form-check">
            <input
              type="checkbox"
              class="form-check-input"
              [checked]="isAllCheckBoxChecked()"
              (change)="checkAllCheckBox($event)"
            />
            <label class="form-check-label" for="responsivetableCheck"></label>
          </div>
        </th>
        <th scope="col">Name</th>
        <th scope="col">Purpose</th>
        <th scope="col">Message</th>
        <th scope="col">Profession</th>
        <th scope="col">Date of Birth</th>
        <th scope="col">Email</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody *ngIf="!showLoading">
      <tr *ngFor="let item of contactus; let i = index">
        <th scope="row">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="{{ item.id }}"
              [(ngModel)]="contactus[i].checked"
            />
            <label
              class="form-check-label"
              for="responsivetableCheck01"
            ></label>
          </div>
        </th>
        <td>
          {{ item.name }}
        </td>
        <td>{{ item.purpose }}</td>
        <td>{{ item.message }}</td>
        <td>{{ item.profession }}</td>
        <td>{{ item.dob | date }}</td>
        <td>{{ item.email }}</td>
        <th scope="col">
          <div
            class="btn btn-danger btn-sm m-1"
            (click)="deleteContactus(item.id)"
          >
            <iconify-icon icon="mdi:trash" inline></iconify-icon>
          </div>
        </th>
      </tr>
    </tbody>
  </table>
  <ng-container *ngIf="count > 12 && !showLoading">
    <ngb-pagination
      (pageChange)="selectPage($event)"
      [pageSize]="12"
      [(page)]="page"
      [maxSize]="5"
      [rotate]="true"
      [collectionSize]="count"
      [boundaryLinks]="true"
      class="d-flex justify-content-end"
    ></ngb-pagination>
  </ng-container>
  <div *ngIf="showLoading">
    <div
      class="d-flex justify-content-center align-items-center w-100 h-100 my-5 py-5"
    >
      <div class="spinner-border text-warning" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div>
  <div *ngIf="!showLoading && contactus.length === 0">
    <div
      class="d-flex flex-column justify-content-center align-items-center w-100 h-100 my-5 py-5"
    >
      <img src="assets/images/no-data.svg" alt="no data" />
      No Messages
    </div>
  </div>
</div>
