<app-page-title
  [title]="'Magazine'"
  [image]="'assets/images/title-bg-1.webp'"
></app-page-title>
<div class="container-am py-5">
  <div class="row justify-content-center">
    <div class="col-12 col-lg-10">
      <div class="row">
        <div
          class="col-12 col-md-6 col-lg-3 mb-4"
          *ngFor="let item of magazines"
        >
          <a [href]="item.magazineUrl" target="_blank">
            <img
              [src]="item.imageUrl"
              class="rounded w-100 h-100"
              alt="Magazine Cover"
          /></a>
        </div>
      </div>
    </div>
    <div class="col-12 text-center" *ngIf="hasNextPage && !showLoading">
      <div class="btn btn-primary" (click)="loadMore()">Load More</div>
    </div>
  </div>
</div>
<div *ngIf="showLoading">
  <div
    class="d-flex justify-content-center align-items-center w-100 h-100 my-5 py-5"
  >
    <div class="spinner-border text-warning" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</div>
