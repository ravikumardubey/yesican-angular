<app-page-title
  [title]="title"
  [image]="'assets/images/title-bg-4.webp'"
></app-page-title>
<div class="container-am article-content">
  <div class="row py-5 justify-content-center">
    <div class="col-12 col-lg-9">
      <div class="row">
        <div class="col-12 col-md-6 col-lg-4" *ngFor="let article of articles">
          <app-article-card [article]="article"></app-article-card>
        </div>
        <div class="col-12 text-center" *ngIf="hasNextPage && !showLoading">
          <div class="btn btn-primary" (click)="loadMore()">Load More</div>
        </div>
        <div *ngIf="!showLoading && articles.length === 0">
          <div
            class="d-flex flex-column justify-content-center align-items-center my-5"
          >
            <img src="assets/images/no-data.svg" alt="no data" />
            No Article
          </div>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-8 col-lg-6 col-xl-3">
      <div class="card border-0">
        <div class="card-body p-4">
          <h4 class="fw-bold">Categories</h4>
          <ul class="list-unstyled">
            <li
              *ngFor="let item of categories"
              (click)="filterByCategory(item.id)"
              [ngClass]="item.checked ? 'active' : ''"
            >
              {{ item.name }}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="showLoading">
  <div
    class="d-flex justify-content-center align-items-center w-100 h-100 my-5 py-5"
  >
    <div class="spinner-border text-warning" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</div>
